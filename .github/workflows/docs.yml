name: ğŸ“š Deploy Documentation

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v2.1.0)
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git info

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: ğŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-autorefs mkdocs-material-extensions pymdown-extensions

      - name: ğŸ”¨ Generate TypeScript API documentation
        run: |
          npm run docs:generate
          echo "âœ… TypeDoc API documentation generated"

      - name: ğŸ—ï¸ Build MkDocs site
        run: |
          mkdocs build --strict
          echo "âœ… MkDocs site built successfully"

      - name: ğŸ“‹ List generated files
        run: |
          echo "ğŸ“ Generated documentation structure:"
          find site -type f -name "*.html" | head -20
          echo "..."
          echo "ğŸ“Š Total HTML files: $(find site -name "*.html" | wc -l)"

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“– Visit: ${{ steps.deployment.outputs.page_url }}"
